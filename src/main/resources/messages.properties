#generic
USERNAME_NOT_FOUND = Cliente não encontrado.
USERNAME_FINDED = Cliente encontrado.
DUPLICATE_USER = Cliente já cadastrado.
USER_CREATED = Cliente cadastrado com sucesso.
USER_UPDATED = Cliente atualizado com sucesso.
USER_REMOVED = Cliente removido com sucesso.
USER_NOT_REMOVED = Cliente não removido. Favor tentar novamente mais tarde.
USER_NOT_UPDATED = Cliente não atualizado. Favor tentar novmanete mais tarde.
EMAIL_FORMAT_INCORRECT = Formato de email inválido. Utilize o padrão endereco@provedor.com
DATE_FORMAT_INCORRECT = Formato de data incorreto. Favor utilizar dia/mes/ano EX: 01/06/2020.

#api
API_SUCESS = Resposta enviada com sucesso
API_UNKNOWN_FIELDS = Requisição inválida. Verifique os campos enviados e tente novamente.
API_FIELDS_INVALIDS = Erro nos campos enviados. Verifique os valores passados e o nome dos campos e tente novamente.
ENTITY_NOT_FOUND = Entidade não encontrada.
INTERNAL_SERVER_ERROR = Ocorreu um erro inesperado. Favor tentar novamente e caso persista, entre em contato com nosso suporte.
USERNAME_REQUIRED = Nome do cliente Obrigatório.
PASSWORD_REQUIRED = Senha do cliente Obrigatório.
EMAIL_REQUIRED = Email do cliente Obrigatório.


